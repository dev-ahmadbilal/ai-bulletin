<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unsubscribe - AI Bulletin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
      <h2 class="text-xl font-bold text-center mb-4">Unsubscribe</h2>
      {% if message %}
        <div class="text-center text-sm mb-4 text-blue-600">{{ message }}</div>
      {% endif %}
      <form method="post" action="/unsubscribe" class="space-y-4">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:ring focus:ring-blue-200"
        />
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700"
        >
          Unsubscribe
        </button>
      </form>
    </div>
  </body>
</html>
