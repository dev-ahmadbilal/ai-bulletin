<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Bulletin - Subscribe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold mb-2 text-center">ðŸ“° AI Bulletin</h1>
      <p class="text-gray-600 text-center mb-6">Let the AI read the news â€“ you read the bulletin.</p>

      <form method="post" action="/subscribe" class="space-y-4">
        {% if message %}
            <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4 text-sm text-center">
                {{ message }}
            </div>
            {% elif error %}
            <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4 text-sm text-center">
                {{ error }}
            </div>
        {% endif %}

        <input
          type="email"
          name="email"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Subscribe
        </button>
      </form>

      <div class="mt-6 text-sm text-gray-500 text-center">
        ðŸ’Œ <span id="count">{{ subscriber_count }}</span> tech lovers already subscribed.
      </div>
    </div>
  </body>
</html>
