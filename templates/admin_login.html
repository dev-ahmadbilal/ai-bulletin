<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">🔐 Admin Login</h1>

    {% if error %}
      <div class="bg-red-100 text-red-800 p-2 rounded text-sm text-center mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/admin/login" class="space-y-4">
      <input
        type="password"
        name="password"
        required
        placeholder="Enter admin password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>
  </div>
</body>
</html>
